<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up-container">
    <form>
      <h1>Criar Conta</h1>

      <div class="social-container">
        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>

      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <div class="password-field">
  <input type="password" placeholder="Senha" required>
  <i class="fa-solid fa-eye toggle-password"></i>
</div>

      <button type="button">Cadastrar</button>
    </form>
  </div>

  <!-- SIGN IN -->
  <div class="form-container sign-in-container">
    <form>
      <h1>Entrar</h1>

      <div class="social-container">
        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>

      <input type="email" placeholder="Email" required />
      <div class="password-field">
  <input type="password" placeholder="Senha" required>
  <i class="fa-solid fa-eye toggle-password"></i>
</div>

      <a href="recuperar.html" class="forgot">Esqueceu sua senha?</a>

      <button type="button">Entrar</button>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bem-vindo de volta!</h1>
        <p>Faça login para continuar</p>
        <button class="ghost" id="signIn">Entrar</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Olá!</h1>
        <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
        <button class="ghost" id="signUp">Cadastrar</button>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
